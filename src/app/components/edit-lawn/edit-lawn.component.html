<div class="container">
  <h2>Edit details for '{{lawn.title}}'</h2>
  <form (ngSubmit)='onSubmit()'>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" [(ngModel)]="lawn.title" name="title" required>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" [(ngModel)]="lawn.address" name="address" required>
    </div>
    
    <div class="form-group">
      <label for="size">Size (Sq Ft)</label>
      <input type="text" class="form-control" [(ngModel)]="lawn.size" name="size" required>
    </div>

    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
